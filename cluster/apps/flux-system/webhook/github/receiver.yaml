---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Receiver
metadata:
  name: homelab
  namespace: flux-system
spec:
  type: github
  events:
  - "ping"
  - "push"
  secretRef:
    name: github-webhook-token
  resources:
  - kind: GitRepository
    name: flux-system
  - kind: Kustomization
    apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
    name: apps
  - kind: Kustomization
    apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
    name: core
  - kind: Kustomization
    apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
    name: crds
