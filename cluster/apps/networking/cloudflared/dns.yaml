---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: storage
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  endpoints:
  - dnsName: "storage.${SECRET_DOMAIN}"
    recordTTL: 180
    recordType: CNAME
    targets:
    - "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
