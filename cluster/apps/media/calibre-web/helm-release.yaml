---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre-web
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: version-0.6.13
    env:
      TZ: "Europe/Bucharest"
      DOCKER_MODS: "linuxserver/calibre-web:calibre"
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      library:
        enabled: true
        existingClaim: calibre-library
        mountPath: /library
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${STORAGE_ADDRESS}"
            path: /storage/media/ebooks
        mountPath: /books
        readOnly: false
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
        hosts:
          - host: calibre-web.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls-calibre-web
            hosts:
              - calibre-web.${SECRET_DOMAIN}
      kobo:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
        hosts:
          - host: calibre-web.${SECRET_DOMAIN}
            paths:
              - path: /kobo/
        tls:
          - secretName: tls-calibre-web
            hosts:
              - calibre-web.${SECRET_DOMAIN}
    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 512Mi
