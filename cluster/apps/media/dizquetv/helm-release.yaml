---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dizquetv
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dizquetv
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vexorian/dizquetv
      tag: 1.5.0
    env:
      TZ: "Europe/Bucharest"
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
        hosts:
        - host: "dizque.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "dizque.${SECRET_DOMAIN}"
      api:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: "traefik.${SECRET_DOMAIN}"
        hosts:
        - host: "dizquetv.${SECRET_DOMAIN}"
          paths:
          - path: /api
            pathType: Prefix
          - path: /video
            pathType: Prefix
        tls:
        - hosts:
          - "dizquetv.${SECRET_DOMAIN}"
    additionalVolumeMounts:
    - name: quicksync
      mountPath: /dev/dri
    additionalVolumes:
    - name: quicksync
      hostPath:
        path: /dev/dri
    podSecurityContext:
      fsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: dizquetv-config-v3
    resources:
      limits:
        cpu: 10000m
        memory: 8Gi
      requests:
        cpu: 300m
        memory: 128Mi
