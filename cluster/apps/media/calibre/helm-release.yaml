---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v5.29.0
    env:
      TZ: "Europe/Bucharest"
    persistence:
      config:
        enabled: true
        existingClaim: calibre-config
      library:
        enabled: true
        existingClaim: calibre-library
        mountPath: /library
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${STORAGE_ADDRESS}"
            path: /storage/media/ebooks
        mountPath: /books
        readOnly: false
    service:
      webserver:
        enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
        hosts:
          - host: calibre.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls-calibre
            hosts:
              - calibre.${SECRET_DOMAIN}
    resources:
      requests:
        cpu: 0.003
        memory: 768Mi
      limits:
        memory: 1Gi
