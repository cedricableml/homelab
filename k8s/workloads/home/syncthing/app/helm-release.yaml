---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.23.2
    service:
      main:
        ports:
          http:
            port: 8384
      listen:
        type: LoadBalancer
        externalIPs:
          - "${SVC_SYNCTHING_ADDR}"
        loadBalancerIP: "${SVC_SYNCTHING_ADDR}"
        externalTrafficPolicy: Local
        ports:
          listen:
            enabled: true
            port: 22000
            protocol: TCP
            targetPort: 22000
      discovery:
        type: LoadBalancer
        externalIPs:
          - "${SVC_SYNCTHING_ADDR}"
        loadBalancerIP: "${SVC_SYNCTHING_ADDR}"
        externalTrafficPolicy: Local
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        mountPath: /var/syncthing
        existingClaim: syncthing-data-0
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 4Gi
