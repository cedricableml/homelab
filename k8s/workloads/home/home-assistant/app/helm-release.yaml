---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.3.6

    env:
      TZ: "${TZ}"
      PYTHONUSERBASE: /config/deps

    envFrom:
      - secretRef:
          name: home-assistant

    dnsPolicy: ClusterFirstWithHostNet
    dnsConfig:
      options:
        - name: ndots
          value: "1"

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        ports:
          http:
            port: &port 8123
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      local:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: &hostinternal "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *hostinternal

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-0
        volumeMounts:
          - name: config
            mountPath: /config
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/home-assistant
        mountPath: /config/backups
        readOnly: false
      attachments:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/cameras-attachments
        mountPath: /camera-detection-attachments
      restore:
        enabled: false
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/hass
        mountPath: /backup
        readOnly: false

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: hass-wifi-static
      secret.reloader.stakater.com/reload: "home-assistant"

    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 6Gi
